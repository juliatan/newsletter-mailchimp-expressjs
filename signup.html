<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Added public folder config in app.js -->
    <link href="/signup.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="/logo.png" alt="Logo" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter</h1>
      
      <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
      <input type="email" class="form-control bottom" name="email" placeholder="Email address" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; BionicJulia.com</p>
    </form>
  </body>
</html>
